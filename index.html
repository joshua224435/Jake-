<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake | Web & Game Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Glass Panel Effect */
    .glass-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    /* Project Card Designs */
    .project-card {
      position: relative;
      overflow: hidden;
      min-height: 300px;
    }
    
    .snake-design {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    
    .ecommerce-design {
      background: linear-gradient(135deg, #f857a6, #ff5858);
    }
    
    .project-icon {
      font-size: 4rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }
    
    .project-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 5%, transparent 15%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 5%, transparent 15%);
      background-size: 30px 30px;
    }
  </style>
</head>
<body class="font-sans min-h-screen">
  <!-- Projects Section -->
  <section id="projects" class="py-20 px-6">
    <h2 class="text-4xl font-bold text-center mb-16">My Projects</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
      
      <!-- Snake Game Card -->
      <div class="glass-panel rounded-xl overflow-hidden project-card snake-design hover:scale-[1.02] transition-transform">
        <div class="project-pattern"></div>
        <div class="relative z-10 p-8 h-full flex flex-col">
          <div class="mb-6">
            <div class="project-icon">üêç</div>
          </div>
          <h3 class="text-2xl font-bold mb-3">Jake Snake Game</h3>
          <p class="mb-6">A modern twist on the classic Snake game with responsive controls and score tracking.</p>
          <div class="mt-auto flex gap-4">
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">JavaScript</span>
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">HTML5</span>
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">CSS3</span>
          </div>
        </div>
      </div>
      
      <!-- E-commerce Card -->
      <div class="glass-panel rounded-xl overflow-hidden project-card ecommerce-design hover:scale-[1.02] transition-transform">
        <div class="project-pattern"></div>
        <div class="relative z-10 p-8 h-full flex flex-col">
          <div class="mb-6">
            <div class="project-icon">üõí</div>
          </div>
          <h3 class="text-2xl font-bold mb-3">Jumia-style Store</h3>
          <p class="mb-6">E-commerce demo with product filtering, cart functionality and responsive design.</p>
          <div class="mt-auto flex gap-4">
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">React</span>
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">Node.js</span>
            <span class="px-3 py-1 bg-white/20 rounded-full text-xs">MongoDB</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Add subtle animation to project icons
    document.querySelectorAll('.project-icon').forEach(icon => {
      icon.style.animation = `float 3s ease-in-out infinite`;
    });
  </script>
</body>
</html>
