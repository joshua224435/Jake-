<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Floating bubbles animation */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="content">
        <h1>Jake</h1>
        <nav>
            <a href="#">Projects</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        
        <hr>
        
        <section>
            <h2>Hi, I'm Jake</h2>
            <p>I build stunning websites, games & graphics</p>
            <button>See My Work</button>
        </section>
        
        <hr>
        
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a creative web and game developer with experience in building custom websites, games, and graphics. I use tools like HTML, CSS, JavaScript, and design software to bring ideas to life.</p>
        </section>
    </div>

    <script>
        // Create floating bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 10px and 50px
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.bottom = `-${size}px`;
                
                // Random animation duration (10s to 20s)
                const duration = Math.random() * 10 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
